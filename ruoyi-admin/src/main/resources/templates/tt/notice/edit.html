<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改关注信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-notice-edit" th:object="${notice}">
            <input name="noticeNo" th:field="*{noticeNo}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">被关注者昵称：</label>
                <div class="col-sm-8">
                    <input name="noticeName" th:field="*{noticeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">被关注者头像：</label>
                <div class="col-sm-8">
                    <input name="noticeImgRul" th:field="*{noticeImgRul}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">被关注者区域：</label>
                <div class="col-sm-8">
                    <input name="noticeLocation" th:field="*{noticeLocation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">0--释放是否被关注或者回关：</label>
                <div class="col-sm-8">
                    <input name="noticeFlag" th:field="*{noticeFlag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属账号：</label>
                <div class="col-sm-8">
                    <input name="ownNo" th:field="*{ownNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属昵称：</label>
                <div class="col-sm-8">
                    <input name="ownName" th:field="*{ownName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属头像：</label>
                <div class="col-sm-8">
                    <input name="ownImgUrl" th:field="*{ownImgUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备id：</label>
                <div class="col-sm-8">
                    <input name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "tt/notice";
        $("#form-notice-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-notice-edit').serialize());
            }
        }
    </script>
</body>
</html>
