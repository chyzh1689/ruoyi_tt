<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('账号信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>设备Id：</label>
                                <input type="text" name="deviceId"/>
                            </li>
                            <li>
                                <label>账号：</label>
                                <input type="text" name="accountNo"/>
                            </li>
                            <li>
                                <label>账号昵称：</label>
                                <input type="text" name="accountName"/>
                            </li>
                            <li>
                                <label>备注1：</label>
                                <input type="text" name="accountMemo1"/>
                            </li>
                            <li>
                                <label>备注2：</label>
                                <input type="text" name="accountMemo2"/>
                            </li>
                            <li>
                                <label>备注3：</label>
                                <input type="text" name="accountMemo3"/>
                            </li>
                            <li>
                                <label>备注4：</label>
                                <input type="text" name="accountMemo4"/>
                            </li>
                            <li>
                                <label>备注5：</label>
                                <input type="text" name="accountMemo5"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="tt:account:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="tt:account:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="tt:account:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="tt:account:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('tt:account:edit')}]];
        var removeFlag = [[${@permission.hasPermi('tt:account:remove')}]];
        var prefix = ctx + "tt/account";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "账号信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'accountId',
                    title: '账号Id',
                    visible: false
                },
                {
                    field: 'deviceId',
                    title: '设备Id'
                },
                {
                    field: 'accountNo',
                    title: '账号'
                },
                {
                    field: 'accountName',
                    title: '账号昵称'
                },
                {
                    field: 'accountType',
                    title: '账号类型'
                },
                {
                    field: 'accountStatus',
                    title: '账号状态'
                },
                {
                    field: 'accountMemo1',
                    title: '备注1'
                },
                {
                    field: 'accountMemo2',
                    title: '备注2'
                },
                {
                    field: 'accountMemo3',
                    title: '备注3'
                },
                {
                    field: 'accountMemo4',
                    title: '备注4'
                },
                {
                    field: 'accountMemo5',
                    title: '备注5'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.accountId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.accountId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
